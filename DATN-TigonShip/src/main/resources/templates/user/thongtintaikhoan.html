<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông tin tài khoản</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link class="jsbin"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />
<script class="jsbin"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
	type="text/javascript"></script>
<script class="jsbin"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	referrerpolicy="no-referrer" type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
	type="text/javascript"></script>
<style type="text/css">
body {
	margin-top: 20px;
	background-color: #f2f6fc;
	color: #69707a;
}

.img-account-profile {
	height: 10rem;
}

.rounded-circle {
	border-radius: 50% !important;
}

.card {
	box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50/ 15%);
}

.card .card-header {
	font-weight: 500;
}

.card-header:first-child {
	border-radius: 0.35rem 0.35rem 0 0;
}

.card-header {
	padding: 1rem 1.35rem;
	margin-bottom: 0;
	background-color: rgba(33, 40, 50, 0.03);
	border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}

.form-control, .dataTable-input {
	display: block;
	width: 100%;
	padding: 0.875rem 1.125rem;
	font-size: 0.875rem;
	font-weight: 400;
	line-height: 1;
	color: #69707a;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #c5ccd6;
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	border-radius: 0.35rem;
	transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
	color: #0061f2;
	border-bottom-color: #0061f2;
}

.nav-borders .nav-link {
	color: #69707a;
	border-bottom-width: 0.125rem;
	border-bottom-style: solid;
	border-bottom-color: transparent;
	padding-top: 0.5rem;
	padding-bottom: 0.5rem;
	padding-left: 0;
	padding-right: 0;
	margin-left: 1rem;
	margin-right: 1rem;
}
</style>
</head>

<body>

	<div class="container-xl px-4 mt-4 main">
		<!-- Account page navigation-->
		<div style="text-align: right;">
			<a th:href="@{/}" style="text-decoration: none;">Trang chủ</a>
		</div>
		<nav class="nav nav-borders">
			<a class="nav-link active ms-0"
				href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
				target="__blank">Tài khoản</a> <a class="nav-link"
				href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page"
				target="__blank">Hóa đơn</a> <a class="nav-link"
				href="https://www.bootdey.com/snippets/view/bs5-profile-security-page"
				target="__blank">Bảo mật</a> <a class="nav-link"
				href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"
				target="__blank">Thông báo</a>

		</nav>
		<hr class="mt-0 mb-4">
		<div class="row">
			<div class="col-xl-4">
				<!-- Profile picture card-->
				<div class="card mb-4 mb-xl-0">
					<div class="card-header">Ảnh đại diện</div>
					<div class="card-body text-center">
						<!-- Profile picture image-->
						<img class="img-account-profile rounded-circle mb-2" src="#"
							id="blah" alt="">
						<!-- Profile picture help block-->
						<div class="small font-italic text-muted mb-4"></div>
						<!-- Profile picture upload button-->
						<input type="file" id="imgupload" onchange="readURL(this);"
							style="display: none" />
						<button class="btn btn-primary"
							onclick="document.getElementById('imgupload').click();">Chọn
							hình ảnh</button>
					</div>
				</div>
			</div>
			<div class="col-xl-8">
				<!-- Account details card-->
				<div class="card mb-4">
					<div class="card-header">Thông tin tài khoản cá nhân</div>
					<div class="card-body">
						<form action="">
							<!-- Form Group (username)-->
							<div class="mb-3">
								<label class="small mb-1" for="inputUsername">Họ và tên</label>
								<input class="form-control" id="inputUsername" type="text"
									placeholder="Điền họ và tên của bạn" th:value="${user.HOVATEN}">
							</div>
							<!-- Form Row-->
							<div class="row gx-3 mb-3">
								<label class="medium" style="font-weight: 700;"
									for="inputFirstName">Thông tin địa chỉ : </label>
								<!-- Form Group (dia chi)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputFirstName">Tỉnh/Thành
										phố :</label> <select class="form-select form-select-md mb-3"
										id="city">
										<option value="" selected></option>
									</select>
								</div>
								<!-- Form Group (last name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputFirstName">Quận/Huyện
										: </label> <select class="form-select form-select-md mb-3"
										id="district">
										<option value="" selected></option>
									</select>
								</div>
							</div>
							<!-- Form Row        -->
							<div class="row gx-3 mb-3">
								<!-- Form Group (organization name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputFirstName">Phường/Xã
										:</label> <select class="form-select form-select-md mb-3" id="ward">
										<option value="" selected></option>
									</select>
								</div>
								<!-- Form Group (location)-->
								<div class="col-md-12">
									<label class="small mb-1" for="inputLocation">Địa chỉ
										cụ thể :(Số nhà, hẻm, ấp,...)</label> <input
										class="form-control form-control-sm" id="inputLocation"
										type="text" placeholder="Nhập địa chỉ cụ thể"
										th:value="${user.DIACHI}">
								</div>
							</div>
							<!-- Form Row-->
							<div class="row gx-3 mb-3">
								<label class="medium" style="font-weight: 700;"
									for="inputFirstName">Thông tin liên hệ khác : </label>
								<div class="col-md-6">
									<label class="small mb-1" for="inputPhone">Số điện
										thoại : </label> <input class="form-control" id="inputPhone"
										type="tel" placeholder="Nhập số điện thoại"
										th:value="${user.SDT}">
								</div>
								<!-- Form Group (birthday)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputBirthday">Số căn
										cước công dân :</label> <input class="form-control" id="inputBirthday"
										type="text" name="birthday"
										placeholder="Nhập số căn cước công dân"
										th:value="${user.CCCD}">
								</div>
							</div>
							<!-- Save changes button-->
							<div style="text-align: right;">
							<button class="btn btn-primary">Cập nhật tài khoản</button>
							</div>
							

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
    	//Lấy hình ảnh
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(170);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }


        const host = "https://provinces.open-api.vn/api/";
        var callAPI = (api) => {
            return axios.get(api)
                .then((response) => {
                    renderData(response.data, "city");
                });
        }
        callAPI('https://provinces.open-api.vn/api/?depth=1');
        var callApiDistrict = (api) => {
            return axios.get(api)
                .then((response) => {
                    renderData(response.data.districts, "district");
                });
        }
        var callApiWard = (api) => {
            return axios.get(api)
                .then((response) => {
                    renderData(response.data.wards, "ward");
                });
        }

        var renderData = (array, select) => {
            let row = ' <option disable value="">Chọn</option>';
            array.forEach(element => {
                row += `<option data-id="${element.code}" value="${element.name}">${element.name}</option>`
            });
            document.querySelector("#" + select).innerHTML = row
        }

        $("#city").change(() => {
            callApiDistrict(host + "p/" + $("#city").find(':selected').data('id') + "?depth=2");
            printResult();
        });
        $("#district").change(() => {
            callApiWard(host + "d/" + $("#district").find(':selected').data('id') + "?depth=2");
            printResult();
        });
        $("#ward").change(() => {
            printResult();
        })

        var printResult = () => {
            if ($("#district").find(':selected').data('id') != "" && $("#city").find(':selected').data('id') != "" &&
                $("#ward").find(':selected').data('id') != "") {
                let result = $("#city option:selected").text() +
                    " | " + $("#district option:selected").text() + " | " +
                    $("#ward option:selected").text();
                $("#result").text(result)
            }

        }

    </script>
</body>

</html>
