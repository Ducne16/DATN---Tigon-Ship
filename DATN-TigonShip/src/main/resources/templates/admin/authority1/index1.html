<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>TigonShip</title>
<meta name="description" content="Ela Admin - HTML5 Admin Template">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
<link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--AngularJS  -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
<!-- <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"> -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">

<link rel="stylesheet" th:href="@{/admin/css/cs-skin-elastic.css}">
<link rel="stylesheet" th:href="@{/admin/css/style.css}">

<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
	rel='stylesheet' type='text/css'>
	<style>
 /* CSS cho trường nhập thời gian */
    .input1 {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: 100%;
    }
        /* CSS khi hover vào nút thời gian */
    .input1:hover {
      background-color: #f0f0f0;
    }
	 /* CSS cho dropdown thời gian */
    .dropdown {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 1;
      display: none;
      width: 150px;
      max-height: 200px; /* Đặt kích thước tối đa cho danh sách */
    overflow-y: auto;
    }

    .dropdown ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .dropdown li {
      padding: 10px 15px;
      cursor: pointer;
    }
   </style>
</head>

<body ng-app="authority1-app" ng-controller="authority1-ctrl">
	<!-- Left Panel (menu)-->
	<div th:replace="~{admin/fragments_admin :: aside}"></div>
	<!-- /Left-panel -->

	<!--  Header   --->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragments_admin :: header}"></div>
	</div>
	<!---------------->
	<div id="right-panel" class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
				
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Chỉnh sửa quyền người dùng</strong>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="form-group col-sm-6">
										<div>Họ và tên</div>
										<input ng-model="form.hovaten" class="form-control" readonly>
									</div>
									<div class="form-group col-sm-6">
										<div>Email</div>
										<input ng-model="form.email" class="form-control" readonly>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<div>Quyền</div>
										<input ng-model="form.quyen" id="phan-quyen" class="input1" readonly>
										<div id="dropdown" class="dropdown">
											<ul>
												<li>USER</li>
												<li>STAFF</li>
												<li>ADMIN</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer text-center">
						
						<button ng-show="put" ng-click="update()" class="btn btn-success">
							<b class="glyphicon glyphicon-pencil"></b> Chỉnh sửa
						</button>
						<button ng-click="reset()" class="btn btn-info">
							<b class="glyphicon glyphicon-refresh"></b> Xóa form
						</button>

					</div>
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h2>
									<strong class="card-title">Quản lý phân quyền người
										dùng</strong>
								</h2>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table"
									class="table table-striped table-bordered">
									<thead>
										<tr style="background: #17bac5;">
											<th>Id</th>
											<th>Họ và tên</th>
											<th>Email</th>
											<th>Quyền</th>
											<th>Thao tác</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in items">
											<td>{{item.idhanhkhach}}</td>
											<td>{{item.hovaten}}</td>
											<td>{{item.email}}</td>
											<td>{{item.quyen}}</td>
											<td>
												<div class="btn-group btn-group-xs">
													<button ng-click="edit(item)"
														class="btn btn-warning glyphicon glyphicon-edit"></button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- .animated -->
		<!-- Footer-->
		<div th:replace="~{admin/fragments_admin :: footer}"></div>
		<!-- Footer -->
	</div>
	<!-- .content -->










	<!-- Scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
	<script th:src="@{/admin/js/main.js}"></script>
	<script th:src="@{/js/authority1.js}"></script>
</body>

</html>
