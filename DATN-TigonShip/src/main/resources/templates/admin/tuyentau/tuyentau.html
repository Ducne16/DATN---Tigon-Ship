<body ng-app="tuyen-app" ng-controller="tuyen-ctrl">
	<!-- Left Panel (menu)-->
	<div th:replace="~{admin/fragments_admin :: aside}"></div>
	<!-- /Left-panel -->

	<!--  Header   --->
	<div id="right-panel" class="right-panel">
		<div th:replace="~{admin/fragments_admin :: header}"></div>
	</div>
	<!---------------->
	<div class="right-panel">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h3>
									<strong class="card-title">Danh sách tuyến tàu</strong>
								</h3>
								<input type="text" ng-model="searchKeyword"
									placeholder="Search by Tuyen Name">
								
							</div>
							<div class="card-body" ng-if="searchKeyword || searchKeyword === ''">
								<table class="table">
									<thead>
										<tr style="background: #17bac5;">
											<th>Id tuyến</th>
											<th>Tên tuyến</th>
											<th>Thao tác</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in pager.items | filter: searchKeyword">
											<td>{{item.idtuyen}}</td>
											<td>{{item.tentuyen}}</td>
											<td>
												<div class="btn-group btn-group-xs">
													<button data-bs-toggle="modal" data-bs-target="#modal"
														ng-click="edit(item)" class="btn btn-warning">Sửa</button>

												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="text-center">
									<button type="button" ng-click="pager.first()"
										class="btn btn-danger">|<<</button>
									<button type="button" ng-click="pager.prev()"
										class="btn btn-primary"><<</button>
									<button type="button" class="btn btn-success">{{pager.page
										+ 1}} of {{pager.count}}</button>
									<button type="button" ng-click="pager.next()"
										class="btn btn-primary">>></button>
									<button type="button" ng-click="pager.last()"
										class="btn btn-danger">>>|</button>
								</div>
								<button data-bs-toggle="modal" type="button" ng-click="reset()"
									data-bs-target="#modal" class="btn btn-primary">Thêm
									tuyến</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal Body -->
			<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
			<div class="modal fade" id="modal" tabindex="-1"
				data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
				aria-labelledby="modalTitleId" aria-hidden="true">
				<div
					class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
					role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="modalTitleId">Chỉnh sửa tuyến
								tàu</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label">Tên tuyến</label> <input
									ng-model="form.tentuyen" class="form-control">
							</div>
						</div>
						<div class="modal-footer text-center">
							<button type="button" ng-show="post" ng-click="create()"
								class="btn btn-primary">Tạo</button>
							<button type="button" ng-show="put" ng-click="update()"
								class="btn btn-success">Chỉnh sửa</button>
							<button type="button" ng-show="delete"
								ng-click="deleteItem(form)" class="btn btn-danger">Xóa</button>
							<button type="button" ng-click="reset()" class="btn btn-info">Xóa
								form</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- .animated -->
		<!-- Footer-->
		<div th:replace="~{admin/fragments_admin :: footer}"></div>
		<!-- Footer -->
	</div>
