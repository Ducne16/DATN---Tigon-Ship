					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h3>
									<strong class="card-title">Danh sách hãng tàu</strong>
									<button data-bs-toggle="modal" type="button" ng-click="reset()"
										data-bs-target="#modal" class="btn btn-primary">Thêm hãng tàu
									</button>
								</h3>
							</div>
							<div class="card-body" ng-if="searchKeyword || searchKeyword === ''">
								<table id="bootstrap-data-table" class="table table-striped table-bordered">
									<thead>
										<tr style="background: #17bac5;">

											<th>Tên tàu</th>
											<th>Số ghế</th>
											<th>Tình trạng</th>
											<th>Ngày nhập</th>
											<th>Hãng Tàu</th>
											<th></th>

										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in searchPager.items | filter: searchKeyword">

											<td>{{item.tentau}}</td>
											<td>{{item.soghe}}</td>
											<td>{{item.tinhtrang}}</td>
											<td>{{item.ngaynhap | date : 'dd-MM-yyyy'}}</td>
											<td>{{item.hangtau.tenhangtau}}</td>
											<td>
												<div class="btn-group btn-group-xs">
													<button data-bs-toggle="modal" data-bs-target="#modal"
														ng-click="edit(item)" class="btn btn-warning">Cập nhật</button>
												</div>
											</td>


										</tr>
									</tbody>
								</table>
								<div class="text-center">
									<button type="button" ng-click="searchPager.first()"
										class="btn btn-danger">|<<</button>
									<button type="button" ng-click="searchPager.prev()"
										class="btn btn-primary"><<</button>
									 <button type="button" class="btn btn-success">{{searchPager.page}} of {{searchPager.count}}</button>
									<button type="button" ng-click="searchPager.next()"
										class="btn btn-primary">>></button>
									<button type="button" ng-click="searchPager.last()"
										class="btn btn-danger">>>|</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Modal Body -->
					<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
					<div class="modal fade" id="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
						role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
						<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
							role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="modalTitleId">Chỉnh sửa tàu</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="mb-3">
										<label class="form-label">Tên tàu</label>
										<input ng-model="form.tentau" class="form-control" id="tentau" name="tentau">
									</div>
									<div class="mb-3">
										<label class="form-label">Hãng tàu</label>
										<select name="hangtau" class="form-control" ng-model="form.hangtau.idhangtau"
											required>
											<option ng-repeat="option in items.hangtau" ng-value="option.idhangtau">
												{{option.tenhangtau}} </option>
										</select>
									</div>
									<div class="mb-3">
										<label class="form-label">Trạng thái</label>
										<div class="form-control">
											<label class="radio-inline">
												<input ng-model="form.tinhtrang" ng-value="'Hoạt động'" name="tinhtrang"
													type="radio">Đang hoạt động
											</label>
											<label class="radio-inline">
												<input ng-model="form.tinhtrang" ng-value="'Không hoạt động'"
													name="tinhtrang" type="radio">Ngưng hoạt động
											</label>
										</div>
									</div>
								<!-- 	<div class="mb-3">
										<label class="form-label">Email</label> <input ng-model="form.email"
											class="form-control" name="email" id="email">
									</div> -->
								</div>
								<div class="modal-footer text-center">
									<button type="button" ng-show="post" ng-click="save()"
										class="btn btn-primary">Tạo</button>
									<button type="button" ng-show="put" ng-click="update()"
										class="btn btn-success">Chỉnh sửa</button>
									<button type="button" ng-show="delete" ng-click="deleteItem(form)"
										class="btn btn-danger">Xóa</button>
									<button type="button" ng-click="reset()" class="btn btn-info">Xóa
										form</button>
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Đóng</button>
								</div>
							</div>
						</div>
					</div>
