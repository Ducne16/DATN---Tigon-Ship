<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>tieude</th>
			<th>noidung</th>
		</tr>
		<tbody>
			<tr th:each="p:${items}">
				<td th:text=${p.id}></td>
				<td th:text=${p.tieude}></td>
				<td th:text=${p.noidung}></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
